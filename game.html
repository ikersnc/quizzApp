<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick quiz</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="game.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Pregunta
                        </p>
                        <h1 class="hud-main-text" id="questionCounter">
                            
                        </h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Puntuación
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>                </div>
                <h2 id="question">¿Cuál es la respuesta?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Opción 1 </p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Opción 2 </p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Opción 3 </p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Opción 4 </p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
